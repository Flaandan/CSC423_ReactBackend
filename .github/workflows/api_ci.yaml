name: API CI

on:
  push:
    paths:
      - "api/**"
  pull_request:
    paths:
      - "api/**"

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: api
        run: npm ci

      - name: Lint Code
        working-directory: api
        run: npm run lint

  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: api
        run: npm ci

      - name: Enforce Formatting
        working-directory: api
        run: npm run fmt-check
