<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container"> <!--Box containing all login features-->
        <form class="login-form" action="/login" method="POST"> <!--Login Form-->
            <h2>Login to Your Account</h2>
            
            <div class="input-group"><!--Box containing username and password labels and fields-->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><!--Username text field-->
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><!--Password text field-->
            </div>
            
            <button type="submit" class="login-button">Login</button><!--Login button-->
            
            <p class="forgot-password"><a href="#">Forgot your password?</a></p><!--Link to forgot password page-->
        </form>
    </div>
</body>
</html>
